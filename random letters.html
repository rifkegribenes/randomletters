<html>
	<head>
		<link href="style.css" rel="stylesheet">
		<script type="text/javascript" src="script.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div class="text-wrap">
				<button
					class="button spin-button"
					onClick="spinDoggyFunction()"
					>
					<span id="spinDoggyText"></span>
				</button>
				<div class="doggy-wrap invisible" id="doggy-wrap">
					<img
						class="doggy spin"
						src="dogman.png"
						/>
				</div>
				<h2 class="headline">here is some actual code </h2>
				<div class="big-text" id="words">
					let's do some math ok?
					<p>yeah</p>
					<p>stop it</p>
					<p>pflfpffffff</p>
					<p>actual code mommy!!!</p>
					<button
						class="button color"
						onClick="changeColor()"
						>
						Change color
					</button>
					<button
						class="button size"
						onClick="embiggen()"
						>
						<span id="embiggenText"></span>
					</button>
					<button
						class="button sound"
						onClick="playSound('maxWhining.mp3')"
						>
						Listen up!
					</button>
				</div>
			</div>
		</div>
	</body>


</html>
